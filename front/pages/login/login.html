<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>MockServer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!-- <link rel="stylesheet" type="text/css" href="../../../front/libs/semantic-ui/dist/semantic.min.css"> -->
</head>
<body>
    <div id="app" class="animated bounceInDown">
        <div class="login-back">
        </div>
        <div class="login-panel">
          <div class="logo">
            <img src="../../assets/mock_logo.png">
          </div>
          <form class="ui form">
            <div class="div-field"><label>用户名：</label><div class="ui input field"><input type="text" name="userName" v-model="userName" placeholder="请输入用户名"/></div></div>
            <div class="div-field"><label>密码：</label><div class="ui input field"><input type="password" name="password" v-model="password" placeholder="请输入密码"></div></div>
            <div class="bottom"><label></label><a class="ui button teal" @click="onLogin()">登录</a></div>
          </form>
        </div>
    </div>
</body>
<!-- <script type="text/javascript" src="../../../node_modules/jquery/src/jquery.js"></script> -->
</html>
